<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Harry Potter Hangman</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<meta name="viewport" content="width=device-width, initial scale=1">
	</head>
	<body>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
		<header>
			<h1>Harry Potter Hangman</h1>
		</header>
		<div id="left">
		</div>
		<div class="foosteps_border" id="right">
			<p>Press any key to start playing</p>
			<br>
			<p>Wins
			<br>
			<span id="wins"></span></p>
			<br>
			<p>Current Word 
			<br>
			<span id="current_word"></span></p> 
			<br>
			<p>Number of Guesses Remaining
			<br>
			<span id="guesses_remaining"></span></p>
			<br>
			<p>Letters Already Guessed
			<br>
			<span id="letters_guessed"></span></p>
		</div>
